<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee Creation Form</title>
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active" th:each="entry : ${navMap}">
					<a class="nav-link"
					th:href="${entry.value}" th:text="${entry.key}"> </a></li>
			</ul>
		</div>
	</nav>

	<div class="bd-example"
		style="height: auto; width: 50%; align-content: center;margin-top: 35px;">
		<form action="#" th:action="@{/createEmployee}"
			th:object="${employeeCreationForm}" method="post">
			<div class="form-group">
				<label for="firstName">First Name</label><span
					style="color: #ff0000">*</span> <input type="text"
					th:field="*{firstName}" class="form-control" id="firstName"
					aria-describedby="form-control" placeholder="Enter first name"
					pattern="^[A-Za-z]+$" required>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label><span style="color: #ff0000">*</span>
				<input type="text" th:field="*{lastName}" class="form-control"
					id="lastName" aria-describedby="form-control"
					placeholder="Enter last name" pattern="^[A-Za-z]+$" required>
			</div>
			<div class="form-group">
				<label for="employeeNumber">Employee Number</label><span
					style="color: #ff0000">*</span> <input type="text"
					class="form-control" id="employeeNumber"
					th:field="*{employeeNumber}" aria-describedby="form-control"
					placeholder="Enter employee number" pattern="^[A-Za-z0-9]+$" required>
			</div>
			<div class="form-group">
				<label for="emailAddress">Email address</label><span
					style="color: #ff0000">*</span> <input type="email"
					class="form-control" id="emailAddress" th:field="*{emailAddress}"
					aria-describedby="form-control" placeholder="Enter email" required>
			</div>
			<div class="form-group">
				<label for="residentialAddress">Residential Address</label><span
					style="color: #ff0000">*</span> <input type="text"
					class="form-control" id="residentialAddress"
					aria-describedby="form-control" th:field="*{residentialAddress}"
					placeholder="Enter residential address" pattern="^[0-9A-Za-z]+$"
					required>
			</div>
			<div class="form-group">
				<label for="postalAddress">Postal Address</label> <input type="text"
					class="form-control" id="postalAddress"
					aria-describedby="form-control" th:field="*{postalAddress}"
					placeholder="Enter postal address" pattern="^[0-9A-Za-z]+$">
			</div>
			<div class="form-group">
				<label for="mobileNumber">Mobile Number</label><span
					style="color: #ff0000">*</span> <input type="text"
					class="form-control" id="mobileNumber" th:field="*{mobileNumber}"
					aria-describedby="form-control" placeholder="Enter mobile number"
					 required>
			</div>
			<div class="form-group">
				<label for="landLineNumber">Landline Number</label> <input
					type="text" class="form-control" id="landLineNumber"
					th:field="*{landLineNumber}" aria-describedby="form-control"
					placeholder="Enter landline number">
			</div>
			<label for="successMessage" style="color: #ff0000" th:text="${message}"></label><br>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
